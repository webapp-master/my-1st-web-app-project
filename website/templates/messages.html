<style>
    .alert-reshape {
        width: 600px;
        /* Adjust this value as needed */
        margin-left: 250px;
        /* Adjust this value as needed */
        margin-right: 250px;
        z-index: 3;
    }

    .hide {
        display: none;
    }
</style>



{% if messages %}
{% for message in messages %}
<div class="alert alert-success alert-dismissible alert-dismissible-auto fade show alert-reshape" role="alert">
    {{ message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}



<script>
    setTimeout(function () {
        var alertAuto = document.querySelectorAll('.alert-dismissible-auto');
        alertAuto.forEach(function (element) {
            element.classList.add('hide');
        });
    }, 6000);
</script>
