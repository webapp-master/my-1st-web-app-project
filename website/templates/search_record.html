{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Search Record</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="GET" action="{% url 'search_record' %}" class="input-group">
                    <input type="text" name="query" class="form-control" placeholder="Search by City, Name, or Phone...">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i> Search</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Display search results below the form -->
    {% if results %}
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Search Results:</h5>
                            <ul class="list-group">
                                {% for record in results %}
                                    <li class="list-group-item">
                                        
                                        First Name: {{ record.first_name }}<br>
                                        Phone: {{ record.phone }}<br>
                                        City: {{ record.city }}

                                    </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


{% endblock %}
