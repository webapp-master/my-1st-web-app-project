{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Lab Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> <!-- Include the Bootstrap Icons CSS -->
    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container-1 {
            display: flex;
            height: 100vh;
        }

        .box-1 {
            flex: 2;
            order: 1;
            background-color: #0056b3;
            transition: flex 0.3s ease; /* Add a smooth transition effect */
            position: relative;
            padding: 20px; /* Add padding to push content down */
        }

        .box-1.pressed .sidebar-links {
            display: none; /* Hide the sidebar links when box is minimized */
        }

        .hide-icons {
            display: none;
        }

       
        

        .box-1 p {
            margin-top: 20px; /* Push paragraph down from the top */
        }

        .box-1 h3 {
            margin-top: 50px ; 
        }
        
        .sidebar-links {
            list-style: none; /* Remove bullet points */
            padding: 0; /* Remove default padding */
            margin: 20px 0; /* Add spacing between links */
            margin-top: 6rem;
        }
        
        .sidebar-link {
            margin-bottom: 2rem; /* Add additional spacing below each link */
        }

        .sidebar-link a {
            text-decoration: none; /* Remove underline from links */
            color: white; /* Set link color to match toggle button */
        }

        .box-2 {
            flex: 20; 
            order: 2;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .toggle-button {
            background-color: #0056b3; /* Match the background color of .box-1 */
            color: white; /* Set the button text color */
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 0px;
            font-size: 1.5rem; /* Adjust the font size as needed */
        }

        .toggle-width {
            flex: 1;
            max-width: 5px;
        }


        .sidebar-icons a {
            display: block;
            margin-bottom: 20px;
            color: white;
            text-decoration: none;
        }


        .sidebar-icons {
            
            padding: 0; /* Remove default padding */
            margin: 20px 0; /* Add spacing between links */
            margin-top: 6rem;
        }

          


    </style>
    <script>
        function toggleSidebar() {
            const box1 = document.querySelector('.box-1');
            const sidebaricons = document.querySelector('.sidebar-icons');
            box1.classList.toggle('toggle-width');
            box1.classList.toggle('pressed'); // Toggle the pressed class
            sidebaricons.classList.toggle('hide-icons');
            
        }

    </script>
</head>
