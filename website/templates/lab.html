<!DOCTYPE html>
<html>
<head>
    <title>Lab Page</title>
    <style>
        /* Reset default margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container-1 {
            display: flex;
            height: 100vh;
        }

        .box-1 {
            flex: 2;
            order: 1;
            background-color: #0056b3;
            transition: flex 0.3s ease; /* Add a smooth transition effect */
        }

        .box-2 {
            flex: 20;
            order: 2;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .toggle-button {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
        }

        .toggle-width {
            flex: 1;
        }

    </style>
    <script>
        function toggleSidebar() {
            const box1 = document.querySelector('.box-1');
            box1.classList.toggle('toggle-width');
        }

    </script>
</head>
<body>
    <div class="container-1">
        <div class="box-1 toggle-width">
            <h3>Box One</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
            <button class="toggle-button" onclick="toggleSidebar()">Toggle Sidebar</button>
        </div>
        <div class="box-2">
            <h3>Box Two</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
        </div>
    </div>
</body>
</html>
