<!DOCTYPE html>
<html>
    <head>
        <title>Lab Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> <!-- Include the Bootstrap Icons CSS -->
        <style>
            /* Reset default margin and padding */
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
            }

            .container-1 {
                display: flex;
                height: 100vh;
            }

            .box-1 {
                width: 10%;
                order: 1;
                background-color: #0056b3;
                transition: flex 0.3s ease; /* Add a smooth transition effect */
                position: relative;
                padding: 20px; /* Add padding to push content down */
            }

            .box-1 p {
                margin-top: 20px; /* Push paragraph down from the top */
            }

            .box-1 h3 {
                margin-top: 50px ; 
            }
            .box-2 {
                width: 95%;
                order: 2;
                background-color: rgba(0, 0, 0, 0.1);
            }

            .toggle-button {
                background-color: #0056b3; /* Match the background color of .box-1 */
                color: white; /* Set the button text color */
                border: none;
                padding: 5px 10px;
                cursor: pointer;
                position: absolute;
                top: 10px;
                right: 0px;
                font-size: 1.5rem; /* Adjust the font size as needed */
            }

            .toggle-width {
                
                width: 5%;
            }

        </style>
        <script>
            function toggleSidebar() {
                const box1 = document.querySelector('.box-1');
                box1.classList.toggle('toggle-width');
            }

        </script>
    </head>
    <body>
        <div class="container-1">
            <div class="box-1 toggle-width">
                <button class="toggle-button" onclick="toggleSidebar()"><i class="bi bi-layout-sidebar"></i></button>
                <h3>Box One</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
            </div>
            <div class="box-2">
                <h3>Box Two</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
            </div>
        </div>
    </body>
</html>
