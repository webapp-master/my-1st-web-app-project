{% extends 'base.html' %}
{% block content %}

<div class="add-record-container">
    <h1>Add Record</h1>
    <br/>

    <form method="POST" action="{% url 'add_record' %}">
        {% csrf_token %}

        {{ form.as_p }}

        <!-- <br/> -->
        <button type="submit" class="btn btn-secondary">Add Record</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>

    </form>
</div>

{% endblock %}
